<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZL37X2GCJB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-ZL37X2GCJB');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="64x64" href="images/favicon.png">
    <link rel="apple-touch-icon" sizes="64x64" href="images/favicon.png">
    <title>Trivia Game - Results</title>
    <link rel="stylesheet" href="css/end.css">
</head>
<body>
    <div class="game-container">
        <div class="background-image" id="background-image"></div>
        <div class="money-effect" id="money-effect"></div>
        
        <div class="game-content">
            <div class="game-header">
                <!-- You can add a logo here if needed -->
                <img src="images/logo.png" alt="Trivia Game" class="game-logo">
            </div>
            
            <div class="mobile-host-container" id="mobile-host-container">
                <img src="" alt="Host" class="mobile-host-image" id="mobile-host-image">
            </div>

            <div class="result-container">
                <h1 class="result-title" id="result-title">Game Complete!</h1>
                <p class="result-message" id="result-message">Your results are being calculated...</p>
                <button class="play-again-btn" id="play-again-btn">מתחילים שוב</button>
            </div>
        </div>
        
        <div class="host-container" id="host-container">
            <img src="" alt="Host" class="host-image" id="host-image">
        </div>
        
    </div>

    <script src="js/end.js"></script>

</body>
</html>
